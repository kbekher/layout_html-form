<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="form-field">
        <legend>Personal information</legend>

        <label for="surname">Surname:</label>
        <input
          type="text"
          name="surname"
          id="surname"
          autocomplete="off"
          class="form-input-gap"
        >
        <br>

        <label for="name">Name:</label>
        <input
          type="text"
          name="name"
          id="name"
          autocomplete="off"
          class="form-input-gap"
        >
        <br>

        <label for="age">How old are You?</label>
        <input
          type="number"
          name="age"
          id="age"
          value="12"
          min="1"
          max="100"
          class="form-input-gap"
        >
        <br>

        <label for="dateOfBirth">Full date of birth:</label>
        <input
          type="date"
          name="dateOfBirth"
          id="dateOfBirth"
          class="form-input-gap"
        >
        <br>

        <label for="term">I accept the term of the agreement</label>
        <input type="checkbox" name="term" id="term">
      </fieldset>

      <fieldset class="form-field">
        <legend>Registration</legend>

        <label for="email">E-mail:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email@example.com"
          required
          class="form-input-gap"
        >
        <br>

        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          minlength="7"
          maxlength="32"
          required
        >
      </fieldset>

      <fieldset class="form-field">
        <legend>An interesting fact about you!</legend>

        <div class="form-input-gap">
          <label>
            Do you love cats?
            <span>
              <input type="radio" name="yes" value="yes">
              Yes
            </span>
            <span>
              <input type="radio" name="no" value="no">
              No
            </span>
          </label>
        </div>

        <label for="favColor">What is your favorite color?</label>
        <input
          type="color"
          name="favColor"
          id="favColor"
          class="form-input-gap"
        >
        <br>

        <label for="bedTime">What time do you go to bed?</label>
        <input
          type="time"
          name="bedTime"
          id="bedTime"
          class="form-input-gap"
        >
        <br>

        <div class="form-input-gap">
          <label for="favCarBrand">What are your favorite brand of cars?</label>
          <select name="favCarBrand" id="favCarBrand" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <label for="workRate">How do you rate our work?</label>
        <input
          type="range"
          name="workRate"
          id="workRate"
          min="0"
          max="50"
        >
      </fieldset>

      <fieldset class="form-field">
        <legend>Additional info:</legend>

        <div class="form-input-gap">
          <label for="comment">Comments:</label>
          <textarea
            name="comment"
            id="comment"
            cols="20"
            rows="2"
         ></textarea>
        </div>


        <label for="recommendation">Would you recommend us?</label>
        <select name="recommendation" id="recommendation">
          <option value="yes" checked>yes</option>
          <option value="no">no</option>
        </select>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
