<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="form-field">
        <legend>Personal information</legend>

        <label class="form-input-gap">Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>

        <label class="form-input-gap">Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>

        <label class="form-input-gap">How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label class="form-input-gap">Full date of birth:
          <input type="date" name="dateOfBirth">
        </label>

        <label>I accept the term of the agreement
          <input type="checkbox" name="term">
        </label>
      </fieldset>

      <fieldset class="form-field">
        <legend>Registration</legend>

        <label class="form-input-gap">E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label>Password:
          <input
            type="password"
            name="password"
            minlength="7"
            maxlength="32"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form-field">
        <legend>An interesting fact about you!</legend>

        <label class="form-input-gap">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="yes"
              value="yes"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="no"
              value="no"
            >
            No
          </label>
        </label>


        <label class="form-input-gap">What is your favorite color?
          <input type="color" name="favColor">
        </label>

        <label class="form-input-gap">What time do you go to bed?
          <input type="time" name="bedTime">
        </label>


        <label class="form-input-gap">What are your favorite brand of cars?
          <select name="favCarBrand" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label>How do you rate our work?
          <input
            type="range"
            name="workRate"
            min="0"
            max="50"
          >
        </label>
      </fieldset>

      <fieldset class="form-field">
        <legend>Additional info:</legend>


        <label class="form-input-gap">Comments:
          <textarea
            name="comment"
            cols="20"
            rows="2"
         ></textarea>
        </label>

        <label>Would you recommend us?
          <select name="recommendation">
            <option value="yes" checked>yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
